<!DOCTYPE html>
<html>

<head>
    <title>Youtube Data Fetch</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index-styles.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='index_script.js') }}"></script>
    <style>
        #loading-spinner {
            display: none;
        }
    </style>
</head>

<body>
    <form method="POST" onsubmit="handleFormSubmission(event)">
        <label for="youtube_id">Enter youtube video id or url:</label>
        <input type="text" id="youtube_id" name="youtube_id">
        <input type="submit" value="Submit">
        <br>
        <div id="loading-spinner">Processing data please wait...</div>
    </form>
</body>

</html>
